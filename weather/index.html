<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title> Weather App</title>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <input type="text" placeholder="Enter City Name...">
            <button id="btn">Search</button>
        </div>

        <div class="date-time"></div> <div class="loading-spinner"></div> <div class="error-message"></div> <div class="weather-box">
            <div class="icon"></div>
            <div class="weather"></div>
            <div class="temperature"></div>
            <div class="description"></div>
            <div class="details">
                <div>
                    Humidity<br><span class="humidity">--</span>
                </div>
                <div>
                    Wind Speed<br><span class="wind-speed">--</span>
                </div>
                <div>
                    Feels Like<br><span class="feels-like">--</span>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js" charset="utf-8"></script>
</body>
</html>
