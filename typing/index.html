<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>

    <!-- Link external CSS file -->
    <link href="style2.css" rel="stylesheet" type="text/css">
</head>

<body>
    

    <!-- Main wrapper containing input field and results -->
    <div class="wrapper">
        <!-- Input field for user typing -->
        <input type="text" class="input-field">

        <div class="content-box">
            <!-- Area where the paragraph to type will appear -->
            <div class="typing-text">
                <p></p>
            </div>

            <!-- Section displaying typing statistics -->
            <div class="content">
		<!-- Display max speed achieved -->
    			<div class="high">
       			 <p>MAXIMUM SPEED ACHIEVED :</p>
       				 <span>0</span>
   			 </div>
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left :</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes :</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM :</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM :</p>
                        <span>0</span>
                    </li>
                </ul>

                <!-- Button to restart the typing test -->
                <button type="button">Try Again</button>
            </div>
        </div>
    </div>

    <!-- Link external JavaScript file -->
    <script src="index2.js" charset="utf-8"></script>
</body>

</html>
