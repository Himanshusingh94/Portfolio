<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <header class="app-header">
            <h1> Todo List</h1>
        </header>

        <section class="add-task-section">
            <input type="text" id="new-todo-item" placeholder="Add a new task...">
            <button id="add-task-btn">Add Task</button>
        </section>

        <div class="filter-options">
            <button id="show-all" class="active">All</button>
            <button id="show-active">Active</button>
            <button id="show-completed">Completed</button>
        </div>

        <ul id="todo-list">
            </ul>

        <div class="empty-state">
            <p>Looks like you're all caught up! Add a new task above.</p>
        </div>

        <div class="actions-footer">
            <button id="clear-completed-btn">Clear Completed</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
